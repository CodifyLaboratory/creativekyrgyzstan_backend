{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        {% for x in event %}
            {{x.name}}
            {{x.text}}
        {% endfor %}
        {% for y in images %}
            <img src="{{ media_url }}{{ y.image }}" alt="">
        {% endfor %}
    {% endblock %}

    <iframe src="https://calendar.google.com/calendar/embed?src=creative.kyrgyzstan%40gmail.com&ctz=Asia%2FBishkek" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</body>
</html>
