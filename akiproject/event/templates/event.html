{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        {% for x in event %}
            {{x.name}}
            {{x.text}}
            <img src="{{ media_url }}{{ x.image }}" alt="">

        {% endfor %}
    {% endblock %}
</body>
</html>
